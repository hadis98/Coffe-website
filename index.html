<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================== FAVICON ================== -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- ================== BOXICONS ================== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ================== CSS ================== -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coffe Website</title>
  </head>
  <body>
    <!-- ================== LOADER ================== -->
    <!-- ================== HEADER ================== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            class="nav__logo-img"
          />
          Coffe.
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#premium" class="nav__link">Premium</a>
            </li>
            <li class="nav__item">
              <a href="#blog" class="nav__link">Blog</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>
    <!-- ================== MAIN ================== -->
    <main>
      <!-- ================== HOME ================== -->
      <section class="home grid" id="home">
        <div class="home__container">
          <div class="home__content container">
            <h1 class="home__title">
              Choose Your Favorite Coffee And Enjoy<span>.</span>
            </h1>
            <p class="home__description">Buy the best and delicious coffees.</p>
            <div class="home__data">
              <div class="home__data-group">
                <h2 class="home__data-number">120K</h2>
                <h3 class="home__data-title">Testimonials</h3>
                <p class="home__data-description">
                  Testimonials from various customers who trust us.
                </p>
              </div>
              <div class="home__data-group">
                <h2 class="home__data-number">340+</h2>
                <h3 class="home__data-title">Exclusive Product</h3>
                <p class="home__data-description">
                  Premium preparation with quality ingredients.
                </p>
              </div>
            </div>
            <a href="#specialty">
              <img src="assets/images/scroll.png" alt="" class="home__scroll" />
            </a>
          </div>
        </div>
        <img src="assets/images/home.png" alt="" class="home__img" />
      </section>
    </main>
    <!-- ================== FOOTER ================== -->
    <!-- ================== SCROLL UP ================== -->
    <!-- ================== MIXITUP FILTER ================== -->
    <!-- ================== MAIN JS ================== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
